<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login_3</title>
    <!--css-->
    <link href="../css/Login_3.css" rel="stylesheet">
    <!--fontawesome-->
    <script src="https://kit.fontawesome.com/6e9e1e23e9.js" crossorigin="anonymous"></script>
    <!--jquery-->
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>

</head>

<body>
    <article>
        <div class="login_form">

            <div class="top">
                <div class="text">
                    <div class="title">빌딩풍 평가 시스템</div>
                    <div class="sub_title">(주)큐버솔루션</div>
                    <div class="form">
                        <input type="text" onkeyup="enterkey();" maxLength=20 required minlength="2"><br>
                        <input type="password" maxLength=20 required onkeyup="enterkey();" >
                        <div class="user">
                            <i class="fa-solid fa-user"></i>
                        </div>
                        <div class="key">
                            <i class="fa-solid fa-key"></i>
                        </div>
                        <div class="btn">
                            LOGIN
                        </div>
                        <div class="clear"></div>
                    </div>
                </div>
            </div>

            <div class="bottom">
                <div class="other_btn">
                    카카오 로그인
                </div>
            </div>

        </div>
        <div class="bg">
        </div>
    </article>
</body>

</html>
