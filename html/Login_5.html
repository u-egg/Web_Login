<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login_5</title>
    <!--css-->
    <link href="../css/Login_5.css" rel="stylesheet">
    <!--fontawesome-->
    <script src="https://kit.fontawesome.com/6e9e1e23e9.js" crossorigin="anonymous"></script>
    <!--jquery-->
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>

</head>

<body>
    <div class="logo_box">

        <div class="logo">
            <img src="../assets/큐버로고.png">
        </div>

        <div class="line"></div>

        <div class="title">
            로그인
        </div>

    </div>

    <div class="header_text">

        <p class="big">로그인 후 공공서비스 통합관리시스템의 모든 서비스를 이용하실 수 있습니다.</p>
        <p class="small">아이디는 회원가입 시 작성한 E-mail 주소를 입력해주세요.</p>

    </div>

    <div class="login_box">

        <div class="flex">

            <div onclick="btn_1_change();" class="btn_1_on">공공기관 등</div>
            <div onclick="btn_2_change();" class="btn_2_off">교육청 등</div>

        </div>

        <input type="text" placeholder="아이디를 입력해주세요."><br>
        <input type="password" placeholder="비밀번호를 입력해주세요."><br>

        <button>로그인</button>

        <div class="flex_center">

            <div class="join">회원가입</div>
            <div class="line"></div>
            <div class="join">로그인 및 회원가입 FAQ</div>

        </div>

        <div class="login_box_text">
            개인정보처리방침
            <br><br>
            헬프데스크 : 000-1234-4567 (09:00 ~ 12:00, 13:00 ~ 18:00 평일)
        </div>
    </div>
    
    <script type="text/javascript" src="../js/web_login.js"></script>
</body>

</html>
