<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login_1</title>
    <!--css-->
    <link href="../css/Login_1.css" rel="stylesheet">
    <!--fontawesome-->
    <script src="https://kit.fontawesome.com/6e9e1e23e9.js" crossorigin="anonymous"></script>
    <!--jquery-->
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>

</head>

<body>
    <section>
        <form id="securedLoginForm" name="securedLoginForm" method="post" action="./logincheck.do" autocomplete="off">
            <div class="index_box">
                <div class="index_title">제목
                    <div><img src="../assets/title_bg.jpg" alt="bg"></div>
                </div>
                <div class="sub_title">로그인</div>
                <div class="input_box"> <INPUT type="text" class="text" maxLength="20" size="20" onkeyup="enterkey();"
                        name="login_id" id="login_id" itemname="아이디" required minlength="2" placeholder="아이디"></div>
                <div class="input_box2"> <INPUT type="password" class="text" maxLength=20 size=20 name="login_pass"
                        id="login_pass" itemname="패스워드" required onkeyup="enterkey();" placeholder="비밀번호">
                </div>
                <button type="submit" class="input_box3">로그인</button>
                <div class="login_footer">
                    <img src="../assets/큐버로고.png" alt="logo" width="200px" >
                </div>
            </div>
        </form>
    </section>

</body>

</html>
