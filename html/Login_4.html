<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login_4</title>
    <!--css-->
    <link href="../css/Login_4.css" rel="stylesheet">
    <!--fontawesome-->
    <script src="https://kit.fontawesome.com/6e9e1e23e9.js" crossorigin="anonymous"></script>
    <!--jquery-->
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>

</head>

<body>
    <div id="bg_img">
        <div class="header_frame">
            <div><img src="../assets/큐버로고.png"></div>
            <div class="header_title">
                통합로그인 시스템
                <div class="line"></div>
                <div class="text" style="margin-top: 20px;">
                    통합로그인 시스템에 오신것을 환영합니다.
                </div>
                <div class="text">
                    접속하신 후에 모든 서비스를 더욱 편리하게 이용 하실 수 있습니다.
                </div>
            </div>
        </div>
        <div class="body_frame">
            <input type="text" placeholder="통합 아이디">
            <span>* 통합 아이디는 영문(대/소문자 구분), 숫자 포함 5~10자까지 가능.</span>
            <input type="password" placeholder="비밀번호">
            <span>* 비밀번호는 9~14자, 대/소문자 구분.</span>
            <br>
            <p class="checkbox"><input type="checkbox"><span>아이디 저장</span></p>
            <div class="login_btn">
                로그인
            </div>
            <div class="btn_frame">
                <div class="btn">회원가입</div>
                <div class="small_line"></div>
                <div class="btn">아이디 찾기</div>
                <div class="small_line"></div>
                <div class="btn">비밀번호 재발급</div>
            </div>
        </div>
    </div>
    <div id="body"></div>
    <div id="footer">
        <div class="footer_text">
            카피라이트 및 부가 정보 입력
        </div>
    </div>
</body>

</html>
